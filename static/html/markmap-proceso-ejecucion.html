<svg id="mindmap"></svg>
<script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.16.3-web.2/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.16.3-web.2/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:O,mm:h}=window,I=new O.Toolbar;I.attach(h);const $=I.render();$.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append($)})})()</script><script>((r,y,f,o)=>{const w=r();window.mm=w.Markmap.create("svg#mindmap",(y||w.deriveOptions)(o),f)})(()=>window.markmap,null,{"content":"Proceso de ejecución laboral","children":[{"content":"Títulos ejecutivos","children":[{"content":"\n<p data-lines=\"5,6\">Ya no se distingue entre títulos ejecutivos y títulos de ejecución.</p>","children":[],"payload":{"lines":"5,7"}},{"content":"\n<p data-lines=\"7,8\">Son títulos ejecutivos en la NLPT:</p>","children":[{"content":"\n<p data-lines=\"9,10\">Las resoluciones judiciales firmes</p>","children":[],"payload":{"lines":"9,11"}},{"content":"\n<p data-lines=\"11,12\">Las actas de conciliación judicial</p>","children":[],"payload":{"lines":"11,13"}},{"content":"\n<p data-lines=\"13,14\">Los laudos arbitrales firmes que, haciendo las veces de sentencia, resuelven un conflicto jurídico de naturaleza laboral</p>","children":[],"payload":{"lines":"13,15"}},{"content":"\n<p data-lines=\"15,16\">Las resoluciones de la autoridad administrativa de trabajo firmes que reconocen obligaciones</p>","children":[],"payload":{"lines":"15,17"}},{"content":"\n<p data-lines=\"17,18\">El documento privado que contenga una transacción extrajudicial</p>","children":[],"payload":{"lines":"17,19"}},{"content":"\n<p data-lines=\"19,20\">El acta de conciliación extrajudicial, privada o administrativa</p>","children":[],"payload":{"lines":"19,21"}},{"content":"\n<p data-lines=\"21,22\">La liquidación para cobranza de aportes previsionales del Sistema Privado de Pensiones</p>","children":[],"payload":{"lines":"21,23"}}],"payload":{"lines":"7,23"}}],"payload":{"lines":"3,4"}},{"content":"Requisitos comunes","children":[{"content":"\n<p data-lines=\"25,26\">Obligación contenida en el título: cierta, expresa y exigible</p>","children":[],"payload":{"lines":"25,27"}},{"content":"\n<p data-lines=\"27,28\">Si dar suma de dinero: además, líquida o liquidable mediante operación aritmética</p>","children":[],"payload":{"lines":"27,29"}}],"payload":{"lines":"23,24"}},{"content":"Legitimados","children":[{"content":"Quien tiene reconocido un derecho en su favor, contra quien tiene, en el título, la calidad de obligado","children":[],"payload":{"lines":"31,33"}}],"payload":{"lines":"29,30"}},{"content":"Demanda","children":[{"content":"Se acompaña el título ejecutivo, además de los requisitos de toda demanda","children":[],"payload":{"lines":"35,37"}}],"payload":{"lines":"33,34"}},{"content":"Competencia","children":[{"content":"\n<p data-lines=\"39,40\">Los títulos extrajudiciales, el juez civil o juez de paz letrado según la cuantía</p>","children":[],"payload":{"lines":"39,41"}},{"content":"\n<p data-lines=\"41,42\">Los título judiciales, el juez de la demanda</p>","children":[],"payload":{"lines":"41,43"}},{"content":"\n<p data-lines=\"43,44\">Los títulos de ejecución con garantía constituida, el juez civil</p>","children":[],"payload":{"lines":"43,45"}}],"payload":{"lines":"37,38"}},{"content":"Mandato ejecutivo","children":[{"content":"Dispone el cumplimiento de la obligación contenida en el título,, bajo apercibimiento de iniciarse la ejecución forzada","children":[],"payload":{"lines":"47,49"}}],"payload":{"lines":"45,46"}},{"content":"Contradicción","children":[{"content":"\n<p data-lines=\"51,52\">Dentro de los 5 días de notificado el mandato ejecutivo, el ejecutado puede contradecir la ejecución y proponer excepciones o defensas previas.</p>","children":[],"payload":{"lines":"51,53"}},{"content":"\n<p data-lines=\"53,54\">Se acompañan los medios de prueba</p>","children":[],"payload":{"lines":"53,55"}},{"content":"\n<p data-lines=\"55,56\">La contradicción depende de la naturaleza del título:</p>","children":[{"content":"\n<p data-lines=\"57,58\">Inexigibilidad o iliquidez de la obligación contenida en el título</p>","children":[],"payload":{"lines":"57,59"}},{"content":"\n<p data-lines=\"59,60\">Nulidad formal o falsedad del título</p>","children":[],"payload":{"lines":"59,61"}},{"content":"\n<p data-lines=\"61,62\">Extinción de la obligación exigida</p>","children":[],"payload":{"lines":"61,63"}}],"payload":{"lines":"55,63"}},{"content":"\n<p data-lines=\"63,64\">Dentro de los 3 días si el título es de naturaleza judicial, y solo se puede contradecir por:</p>","children":[{"content":"\n<p data-lines=\"65,66\">Cumplimiento de lo ordenado</p>","children":[],"payload":{"lines":"65,67"}},{"content":"\n<p data-lines=\"67,68\">Extinción de la obligación (que se acredita con prueba instrumental)</p>","children":[],"payload":{"lines":"67,69"}}],"payload":{"lines":"63,69"}},{"content":"\n<p data-lines=\"69,70\">La contradicción que se sustenta en otras causales será rechazada liminarmente por el juez. Esta decisión de rechazo es apelable sin efecto suspensivo.</p>","children":[],"payload":{"lines":"69,71"}}],"payload":{"lines":"49,50"}},{"content":"Trámite","children":[{"content":"\n<p data-lines=\"73,74\">Si hay contradicción y/o excepciones o defensas previas</p>","children":[{"content":"\n<p data-lines=\"75,76\">Se concede traslado al ejecutante quien tiene 3 días para absolver con los medios probatorios pertinentes</p>","children":[],"payload":{"lines":"75,77"}},{"content":"\n<p data-lines=\"77,78\">Con o sin absolución el juez resuelve mediante un auto &lt;&lt;observando las reglas para el saneamiento procesal, y pronunciándose sobre la contradicción propuesta&gt;&gt;.</p>","children":[],"payload":{"lines":"77,79"}},{"content":"\n<p data-lines=\"79,80\">Si hubiese necesidad de actuación probatoria, el juez señala día y hora para la audiencia (con las reglas de la audiencia única).</p>","children":[],"payload":{"lines":"79,81"}}],"payload":{"lines":"73,81"}},{"content":"\n<p data-lines=\"81,82\">Si no hay contradicción</p>","children":[{"content":"El juez resuelve mediante auto directamente ordenando llevar adelante la ejecución","children":[],"payload":{"lines":"83,85"}}],"payload":{"lines":"81,85"}}],"payload":{"lines":"71,72"}},{"content":"Denegación de la ejecución","children":[{"content":"Ocurre si el juez considera que el título no reúne los requisitos formales. En ese caso, el juez de plano denegará la ejecución. El auto denegatorio solo se notifica al ejecutado si queda consentido o ejecutoriado.","children":[],"payload":{"lines":"87,89"}}],"payload":{"lines":"85,86"}},{"content":"Auto y apelación","children":[{"content":"\n<p data-lines=\"91,92\">Contra el auto cabe apelación dentro de los 3 días, con efecto suspensivo.</p>","children":[],"payload":{"lines":"91,93"}},{"content":"\n<p data-lines=\"93,94\">A la apelación con efecto suspensivo se aplica el trámite del art. 376 del CPC.</p>","children":[],"payload":{"lines":"93,95"}},{"content":"\n<p data-lines=\"95,96\">Este es el trámite de la apelación de autos con efecto suspensivo, donde se señaa que el secretario envía el expediente al superior dentro de los 5 días de concedida a apelación. El superior comunica a las partes que el asunto está para ser resuelto y señala día y hora para la vista de la causa. No se puede alegar hechos nuevos.</p>","children":[],"payload":{"lines":"95,97"}}],"payload":{"lines":"89,90"}},{"content":"Señalamiento de bien libre y procedimiento de deudor judicial moroso","children":[{"content":"Si al expedirse el auto que resuelve la contradicción manda llevar adelante la ejecución en primera instancia y el ejecutante desconoce la existencia de bienes de propiedad del deudor, el ejecutante solicita al juez para que requiera al deudor para que dentro de quinto (5) día señale bienes libres de gravamen a fin de que con su realización se cumpla el mandato de pago, bajo apercibimiento de declararlo deudor judicial moroso e inscribirse en el registro de deudores judiciales morosos.","children":[],"payload":{"lines":"99,101"}}],"payload":{"lines":"97,98"}},{"content":"Obligaciones que se pueden demandar ejecutivamente","children":[{"content":"\n<p data-lines=\"103,104\">Obligaciones de dar, hacer y no hacer</p>","children":[],"payload":{"lines":"103,105"}},{"content":"\n<p data-lines=\"105,106\">La demanda con título ejecutivo para cumplir una obligación de dar suma de dinero se le aplica las disposiciones generales.</p>","children":[],"payload":{"lines":"105,107"}},{"content":"\n<p data-lines=\"107,108\">Si título ejecutivo obligación de dar bien mueble determinado, aplica disposiciones generales con algunas reglas especiales (lo correspondiente a ese subcapítulo).</p>","children":[],"payload":{"lines":"107,109"}},{"content":"\n<p data-lines=\"109,110\">Si título obligación de hacer, aplica disposiciones generales con las del correspondiente subcapítulo. El mandato contiene la intimación para que el ejecutado cumpla con la prestación, bajo apercibimiento de ser realizada por un tercero que el juez determine. En caso de formalización de documento, bajo apercibimiento de hacerlo el juez en nombre del ejecutado.</p>","children":[],"payload":{"lines":"109,111"}},{"content":"\n<p data-lines=\"111,112\">Si título obligación de no hacer, aplica las disposiciones generales. La intimación es para que deshaga o se abstenga de continuar haciendo, bajo apercibimiento de deshacerlo forzadamente a su costo.</p>","children":[],"payload":{"lines":"111,113"}}],"payload":{"lines":"101,102"}},{"content":"Ejecución de resoluciones judiciales","children":[{"content":"\n<p data-lines=\"115,116\">Si mandato de ejecución contiene exigencia no patrimonial, el juez debe adecuar el apercibimiento.</p>","children":[],"payload":{"lines":"115,117"}},{"content":"\n<p data-lines=\"117,118\">Si hubiese cuaderno cautelar con medida concedida, se agregará al principal. Si no hay medida cautelar concedida, la parte puede solicitar las medidas de ejecución adecuadas a la pretensión amparada.</p>","children":[],"payload":{"lines":"117,119"}},{"content":"\n<p data-lines=\"119,120\">Si título condena al pago de cantidad líquida o con liquidación aprobada se concederá, a solicitud de parte, las medidas de ejecución consistente en la figura de las medidas cautelares para futura ejecución forzada (embargos, etc.)</p>","children":[],"payload":{"lines":"119,121"}},{"content":"\n<p data-lines=\"121,122\">Si título condena al pago de cantidad ilíquida, el vencedor debe acompañar liquidación realizada siguiendo los criterios establecidos en el título o en su defecto los que la ley disponga (717 CPC). La liquidación contenida en el mandato de ejecución puede ser observada dentro de 3 días, luego de lo cual el juez resuelve aprobándola o no, en decisión fundamentada.</p>","children":[{"content":"\n<p data-lines=\"123,124\">En laboral, el art. 63° NLPT trae reglas especiales con mayor detalle pero con el mismo propósito: el vencedor liquida, el vencido observa, el juez resuelve.</p>\n<blockquote data-lines=\"125,134\">\n<p data-lines=\"125,126\">Artículo 63.- Cálculo de derechos accesorios</p>\n<p data-lines=\"127,128\">Los derechos accesorios a los que se ejecutan, como las remuneraciones devengadas y los intereses, se liquidan por la parte vencedora, la cual puede solicitar el auxilio del perito contable adscrito al juzgado o recurrir a los programas informáticos de cálculo de intereses implementados por el Ministerio de Trabajo y Promoción del Empleo.</p>\n<p data-lines=\"129,130\">La liquidación presentada es puesta en conocimiento del obligado por el término de cinco (5) días hábiles siguientes a su notificación. En caso de que la observación verse sobre aspectos metodológicos de cálculo, el obligado debe necesariamente presentar una liquidación alternativa.</p>\n<p data-lines=\"131,132\">Vencido el plazo el juez, con vista a las liquidaciones que se hubiesen presentado, resuelve acerca del monto fundamentándolo.</p>\n<p data-lines=\"133,134\">Si hubiese acuerdo parcial, el juez ordena su pago inmediatamente, reservando la discusión sólo respecto del diferencial.</p>\n</blockquote>","children":[],"payload":{"lines":"123,135"}}],"payload":{"lines":"121,135"}}],"payload":{"lines":"113,114"}},{"content":"Ejecución forzada","children":[{"content":"Remate y adjudicación de los bienes afectados","children":[],"payload":{"lines":"137,139"}}],"payload":{"lines":"135,136"}},{"content":"Pago","children":[{"content":"\n<p data-lines=\"141,142\">Al disponerse el pago (del capital o principal) se ordena también liquidar los intereses, costas y costos del proceso.</p>","children":[],"payload":{"lines":"141,143"}},{"content":"\n<p data-lines=\"143,144\">Esta liquidación es observable dentro de 3 días, debiendo proponerse en forma detallada.</p>","children":[],"payload":{"lines":"143,145"}},{"content":"\n<p data-lines=\"145,146\">Con absolución o sin ella, se resuelve aprobándola o modificándola y requiriendo el pago.</p>","children":[],"payload":{"lines":"145,147"}},{"content":"\n<p data-lines=\"147,148\">Si es dinero, se entrega el dinero al ejecutante luego de aprobada la liquidación.</p>","children":[],"payload":{"lines":"147,149"}},{"content":"\n<p data-lines=\"149,150\">Si concurren varios acreedores, el pago se hace a prorrata salvo que haya derecho preferente.</p>","children":[],"payload":{"lines":"149,150"}}],"payload":{"lines":"139,140"}}],"payload":{"lines":"1,2"}},{"colorFreezeLevel":2,"maxWidth":300,"initialExpandLevel":2})</script>
</body>
